<!DOCTYPE html>

<html lang="en">

    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="title">Etch-a-Sketch</h1>

    <script src="./script.js"></script>
